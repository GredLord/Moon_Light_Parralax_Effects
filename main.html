<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moon Light Parallax Effects</title>
    <!-- Reset css -->
    <link rel="stylesheet" href="./assets/css/reset.css">
    <!-- Fonts -->
    <link rel="stylesheet" href="./assets/fonts/style-font.css">
    <!-- Css -->
    <link rel="stylesheet" href="./assets/css/style.css">

</head>

<body>
    <section>
        <img src="./assets/img/bg.jpg" alt="" id="bg">
        <img src="./assets/img/moon.png" alt="" id="moon">
        <img src="./assets/img/mountain.png" alt="" id="mountain">
        <img src="./assets/img/road.png" alt="" id="road">
        <h2 id="text">Moon Light</h2>
    </section>
    <script type="text/javascript">
        let bg = document.getElementById("bg");
        let moon = document.getElementById("moon");
        let mountain = document.getElementById("mountain");
        let road = document.getElementById("road");
        let text = document.getElementById("text");

        window.addEventListener('scroll', function () {
            var value = window.scrollY;

            bg.style.top = value * 0.5 + 'px';
            moon.style.left = -value * 0.5 + 'px';
            mountain.style.top = -value * 0.15 + 'px';
            road.style.top = value * 0.15 + 'px';
            text.style.top = value * 1 + 'px';
        });
    </script>
</body>

</html>
